<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Convertitore di Peso</title>
  </head>
 <div class="container">
      <body class="bg-dark text-center text-white">
        <div>
          <h1 class="display-4 text-center m-2">Convertitore di peso</h1>
        </div>
        <input type="number" class="my-2 form-control" id="input" placeholder="Inserisci un valore in libbre"/>
        <div class="bg-primary rounded my-2">
          <h4 >Grams:</h4>
          <div id="grammi">0</div>
        </div>
        <div class="bg-success rounded my-2">
          <h4 >Kilogrammi:</h4>
          <div id="kilogrammi">0</div>
        </div>
        <div class="bg-danger rounded my-2">
          <h4 >Once:</h4>
          <div id="once">0</div>
        </div>
 </div>
 <script>
    let input = document.getElementById("input");
    let grammi = document.getElementById("grammi");
    let once = document.getElementById("once");
    let kilogrammi = document.getElementById("kilogrammi");

    function convertitore() {

    let valore = input.value;
    if(typeof valore !== "number")
        grammi.textContent = valore * 453.592;
        kilogrammi.textContent = valore * 0.453592;
        once.textContent = valore * 16;
    }

    input.addEventListener("change", convertitore)
</script>
  </body>
</html>
